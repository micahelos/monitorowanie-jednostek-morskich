<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Port</title>
<div id="port">
	<h1 style="color: #5e9ca0;">Port: <span th:text="${port.portname} + ' - ' + ${port.country}"/>
	</h1>
				<img th:src ="@{${portImage}}" alt="Port image" />
	<h2 style="color: #2e6c80;">Port parameters:</h2>
	<table class="editorDemoTable"
		style="height: 326px; width: 587px; border-style: solid; border-color: black;"
		border="1" width="587">
		<thead>
			<tr style="height: 18px;">
				<td style="height: 18px; width: 212.438px;">Param</td>
				<td style="height: 18px; width: 358.562px;">Value</td>
			</tr>
		</thead>
		<tbody>
			<tr style="height: 18px;">
				<td style="height: 18px; width: 212.438px;">id</td>
				<td style="height: 18px; width: 358.562px;"><span th:text="${port.fid}"></span></td>
			</tr>
			<tr style="height: 22px;">
				<td style="height: 22px; width: 212.438px;">Port name</td>
				<td style="height: 22px; width: 358.562px;"><span th:text="${port.portname}"></span></td>
			</tr>
			<tr style="height: 22px;">
				<td style="height: 22px; width: 212.438px;">Code</td>
				<td style="height: 22px; width: 358.562px;"><span th:text="${port.code}"></span></td>
			</tr>
			<tr style="height: 22px;">
				<td style="height: 22px; width: 212.438px;">Port type</td>
				<td style="height: 22px; width: 358.562px;"><span th:text="${port.prttype}"></span></td>
			</tr>
			<tr style="height: 22px;">
				<td style="height: 22px; width: 212.438px;">Port Size</td>
				<td style="height: 22px; width: 358.562px;"><span th:text="${port.prtsize}"></td>
			</tr>
			<tr style="height: 18px;">
				<td style="height: 18px; width: 212.438px;">Status</td>
				<td style="height: 18px; width: 358.562px;"><span th:text="${port.status}"></td>
			</tr>
			<tr style="height: 22px;">
				<td style="height: 22px; width: 212.438px;">Max Depth</td>
				<td style="height: 22px; width: 358.562px;"><span th:text="${port.maxdepth}"></td>
			</tr>
			<tr style="height: 22px;">
				<td style="height: 22px; width: 212.438px;">Min Length</td>
				<td style="height: 22px; width: 358.562px;"><span th:text="${port.maxlength}"></td>
			</tr>
			<tr style="height: 18px;">
				<td style="height: 18px; width: 212.438px;">Country</td>
				<td style="height: 18px; width: 358.562px;"><span th:text="${port.country}"></td>
			</tr>
			<tr style="height: 18px;">
				<td style="height: 18px; width: 212.438px;">Country ISO3</td>
				<td style="height: 18px; width: 358.562px;"><span th:text="${port.iso3}"></td>
			</tr>
			<tr style="height: 18px;">
				<td style="height: 18px; width: 212.438px;">Latitude</td>
				<td style="height: 18px; width: 358.562px;"><span th:text="${port.latitude}"></td>
			</tr>
			<tr style="height: 22px;">
				<td style="height: 22px; width: 212.438px;">Longitude</td>
				<td style="height: 22px; width: 358.562px;"><span th:text="${port.longitude}"></td>
			</tr>
			<tr style="height: 18px;">
				<td style="height: 18px; width: 212.438px;">Created date</td>
				<td style="height: 18px; width: 358.562px;"><span th:text="${port.createdate}"></td>
			</tr>
		</tbody>
	</table>
	<p>
		<strong>&nbsp;</strong>
	</p>
	<p>&nbsp;</p>
	<p>
		<strong>&nbsp;</strong>
	</p>
</div>
</body>
</html>
